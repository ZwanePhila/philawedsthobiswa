
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest & Weds log in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

	.hero-image {
	  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("beach.jpg");
	  height: 100%;
	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: cover;
	  position: relative;
	}

	.hero-text {
	  text-align: center;
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  color: white;
	}

	.hero-text button {
	  border: none;
	  outline: 0;
	  display: inline-block;
	  padding: 10px 25px;
	  color: black;
	  background-color: #ddd;
	  text-align: center;
	  cursor: pointer;
	}

	.hero-text button:hover {
	  background-color: #555;
	  color: white;
	}

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: transparent;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
	  color:white;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: transparent;
      color: white;
    }
    button:hover {
      background-color: #E8E8E8;
	  color:gray;
    }
    input {
      padding: 8px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #E8E8E8;
      border-radius: 4px;
    }
    .message {
      margin-top: 10px;
    }
	
	body, html {
	  height: 100%;
	  margin: 0;
	  font-family: roman-times;
}

	

	a{text-decoration:none;
	color: black;
	padding:15px;
	}

	a:hover{
	color:white;
	}

  </style>
</head>
<body>


	<div class="hero-image">
	  <div class="hero-text">
		<h1 style="font-size:50px">ANCHOR-KNOT</h1>
		  <div class="links">
				<!-- Buttons -->
				<button onclick="showPopup('invitation')">Invitation</button>
				<button onclick="showPopup('weds')">The Weds</button>
				<p>Don't have an account? Create one</p> 
		  </div>
	  </div>
	 
	</div>
	 

	<!-- Overlay -->
	<div id="overlay"></div>

	<!-- Invitation Login Popup/ invitation to be sent to guests -->
	<div id="popup-invitation" class="popup">
	  <h2>Invitation Login</h2>
	  <input type="text" id="inv-user" placeholder="Username"><br>
	  <input type="password" id="inv-pass" placeholder="Password"><br>
	  <button onclick="validateLogin('invitation')">Submit</button>
	  <button onclick="closePopup()">Cancel</button>
	  <p id="msg-invitation" class="message"></p>
	</div>

	<!-- Weds Login Popup/ makoti nomkhwenyana -->
	<div id="popup-weds" class="popup">
	  <h2>The Weds Login</h2>
	  <input type="text" id="weds-user" placeholder="Username"><br>
	  <input type="password" id="weds-pass" placeholder="Password"><br>
	  <button onclick="validateLogin('weds')">Submit</button>
	  <button onclick="closePopup()">Cancel</button>
	  <p id="msg-weds" class="message"></p>
	</div>

	<script>
	  function showPopup(type) {
		document.getElementById("overlay").style.display = "block";
		if (type === "invitation") {
		  document.getElementById("popup-invitation").style.display = "block";
		} else if (type === "weds") {
		  document.getElementById("popup-weds").style.display = "block";
		}
	  }

	  function closePopup() {
		document.getElementById("overlay").style.display = "none";
		document.getElementById("popup-invitation").style.display = "none";
		document.getElementById("popup-weds").style.display = "none";
		document.getElementById("msg-invitation").textContent = '';
		document.getElementById("msg-weds").textContent = '';
	  }

	  function validateLogin(type) {
		if (type === "invitation") {
		  const user = document.getElementById("inv-user").value;
		  const pass = document.getElementById("inv-pass").value;

		  const validUser = "guest";
		  const validPass = "zwane2025";

		  if (user === validUser && pass === validPass) {
			document.getElementById("msg-invitation").textContent = "Success!";
			document.getElementById("msg-invitation").style.color = "green";
			setTimeout(() => {
			  window.location.href = "inv.html";
			}, 1000);
		  } else {
			document.getElementById("msg-invitation").textContent = "Invalid credentials.";
			document.getElementById("msg-invitation").style.color = "red";
		  }

		} else if (type === "weds") {
		  const user = document.getElementById("weds-user").value;
		  const pass = document.getElementById("weds-pass").value;

		  const validUser = "philathobi";
		  const validPass = "weds2025";

		  if (user === validUser && pass === validPass) {
			document.getElementById("msg-weds").textContent = "Success!";
			document.getElementById("msg-weds").style.color = "green";
			setTimeout(() => {
			  window.location.href = "page-2.html";
			}, 1000);
		  } else {
			document.getElementById("msg-weds").textContent = "Invalid credentials.";
			document.getElementById("msg-weds").style.color = "red";
		  }
		}
	  }
	</script>


<!--
		* The app has two login popups, one for guests (invitation login) and one for the weds (couple login).
		* Each button (Invitation and The Weds) triggers a popup using 'showPopup', which makes the corresponding login form visible.
		* The validation process compares the entered credentials to hardcoded usernames and passwords.
		* If a user enters valid credentials, they are redirected (window.location.href) to a specific webpage ( inv.html for guests and page-2.html for the couple).


Things to improve:
		1. Security Enhancement- Avoid storing passwords directly in the JS. Intead, consider using a server-
			side authentication system( what if I use Java).
		2.User Experience - Add a visual indication e.g spinner while validation is happening, so users feel
			the process interactive.
		3. Error Handling - If someone enters incorect creds, I might want to provide more detailed feedback.

	
		Possible Improvements:
			Security Enhancements
				Hardcoding passwords in client-side JavaScript is risky. A better approach is 
				to authenticate users server-side using a database and hashing the passwords.

			UX (User Experience) Improvements
				Adding animations when a popup appears could make the interface feel smoother.
				Displaying a loading spinner before redirecting users can improve usability.	

			Handling Incorrect Logins
				Right now, errors only display a message, but you could limit login attempts to prevent brute-force attacks.
				Consider adding more helpful messages, like “Forgot password?” functionality.

			User choose own password
				It would be better if each user chooses their own password.


-->


	</body>
	</html
